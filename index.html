<!DOCTYPE html>
<html>
<head>
  <title>Online Python Compiler</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/python/python.js"></script>

  <style>
    body { background:#0f172a; color:white; font-family:monospace; }
    button { padding:8px 16px; margin:10px 0; }

    #terminal {
      background:black;
      color:#00ff00;
      padding:10px;
      height:250px;
      overflow-y:auto;
      white-space:pre-wrap;
      cursor:text;
    }

    #hiddenInput {
      position:absolute;
      opacity:0;
    }
  </style>
</head>
<body>

<h2>Online Python Compiler</h2>

<textarea id="editor">name = input("Name: ")
age = input("Age: ")
print(name, age)</textarea>

<br>
<button onclick="runCode()">Run</button>

<h3>Terminal</h3>
<pre id="terminal"></pre>
<input id="hiddenInput" autocomplete="off">

<script src="script.js"></script>
</body>
</html>
