<!DOCTYPE html>
<html>
<head>
  <title>Online Python Compiler</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/python/python.js"></script>

  <style>
    body { background:#0f172a; color:#fff; font-family:monospace; }
    button { padding:8px 15px; margin-top:10px; }
    pre { background:#000; padding:10px; min-height:120px; }
    input { width:100%; padding:8px; margin-top:5px; }
  </style>
</head>
<body>

<h2>Online Python Compiler</h2>

<textarea id="editor">name = input("Name: ")
age = input("Age: ")
print(name, age)</textarea>

<br>
<button onclick="runCode()">Run</button>

<h3>Input</h3>
<input id="stdin" placeholder="Enter input and press Send">
<button onclick="sendInput()">Send</button>

<h3>Output</h3>
<pre id="output"></pre>

<script src="script.js"></script>
</body>
</html>
